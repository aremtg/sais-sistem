<!-- Overlay -->
<div *ngIf="isopen"
     class="fixed inset-0 bg-black/40 z-40"
     (click)="toggleMenu()"></div>

<!-- Drawer -->
<aside class="fixed top-0 left-0 h-full w-72 bg-white shadow-xl z-50
              transform transition-transform duration-300 md:hidden"
       [class.translate-x-0]="isopen"
       [class.-translate-x-full]="!isopen">

  <div class="p-4 border-b flex justify-between">
    <h2 class="text-xl font-bold">Menú</h2>
    <button (click)="toggleMenu()">✕</button>
  </div>

  <ul class="flex flex-col gap-4 p-4">
    <li><a routerLink="home" (click)="toggleMenu()">Inicio</a></li>
    <li><a routerLink="students" (click)="toggleMenu()">Estudiantes</a></li>
    <li><a routerLink="courses" (click)="toggleMenu()">Cursos</a></li>
    <li><a routerLink="teachers" (click)="toggleMenu()">Profesores</a></li>
    <li><a routerLink="users" (click)="toggleMenu()">Usuarios</a></li>
  </ul>

  <div class="border-t p-4">
    <div class="text-sm font-bold">{{ username }}</div>
    <div class="text-xs text-gray-500 mb-3">{{ rolesusername }}</div>
    <a routerLink="Auth/ver-perfil" class="block py-2">Mi Perfil</a>
    <button (click)="logout()" class="text-red-600 py-2">Cerrar Sesión</button>
  </div>

</aside>
