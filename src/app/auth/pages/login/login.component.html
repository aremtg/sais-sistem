<div class="flex justify-center items-center fondo-gradiente min-h-screen min-w-full ">
  <button class="absolute top-4 right-4 px-2 py-2 rounded-lg shadow-md bg-white ">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-black">
  <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
</svg>

</button>

  <div class="flex flex-col items-center w-full max-w-md p-8 rounded-2xl bg-white shadow-2xl">
    <!-- Logo de la empresa -->
    <h1 class="text-4xl poppins-extrabold mb-1  ">SA<span class="text-purple-800">IS</span></h1>
    <p class="text-sm poppins-regular mb-8 text-center text-gray-500 ">
      Sistema Administrativo de Ingresos y Salidas.
    </p>

    <!-- <img src="assets/logo.png" alt="Logo Empresa" class="w-24 h-24 mb-4">   -->
    <form class="flex flex-col w-full poppins-regular"
     (ngSubmit)="login()"
    >
    <!-- formGroup="fromlogin" -->

      <!-- Usuario -->

      <label class="font-semibold">Usuario</label>
      <div class="relative mb-4">

        <!-- Icono -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-gray-500 absolute left-4 top-1/2 -translate-y-1/2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
        <!-- Input -->
        <input type="text" placeholder="Usuario" formControlName="cedula"
          class="w-full border rounded-xl py-2 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-stone-400">
      </div>

      <!-- Contraseña -->
      <label class="font-semibold">Contraseña</label>
      <div class="relative mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-gray-500 absolute left-4 top-1/2 -translate-y-1/2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 0h10.5a1.5 1.5 0 0 1 1.5 1.5v6a1.5 1.5 0 0 1-1.5 1.5H6.75A1.5 1.5 0 0 1 5.25 18v-6a1.5 1.5 0 0 1 1.5-1.5Z" />
        </svg>

        <input type="password" placeholder="Contraseña" formControlName="password"
          class="w-full border rounded-xl py-2 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-stone-400">
      </div>
      <!-- Botón -->
      <button type="submit" class="bg-purple-800 text-white rounded-xl p-2 hover:bg-purple-900 transition-colors">
        Iniciar Sesión
      </button>

    </form>

  </div>

</div>
