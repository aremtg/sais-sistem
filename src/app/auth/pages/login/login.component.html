<div class="flex justify-center items-center fondo-gradiente min-h-screen min-w-full p-6 ">
  <button class="absolute top-4 right-4 px-2 py-2 rounded-lg shadow-md bg-white ">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6 text-black">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
    </svg>
</button>

  <div class="flex flex-col items-center w-full max-w-md p-8 rounded-2xl bg-gray-100 shadow-2xl">
    <!-- Logo de la empresa -->
    <h1 class="text-4xl poppins-extrabold mb-1  ">SA<span class="text-purple-800">IS</span></h1>
    <p class="sm:text-xs poppins-regular mb-8 text-center text-gray-500 ">
      Sistema Administrativo de Ingresos y Salidas.
    </p>

    <!-- <img src="assets/logo.png" alt="Logo Empresa" class="w-24 h-24 mb-4">   -->
    <form class="flex flex-col w-full poppins-regular" [formGroup]="fromlogin" (ngSubmit)="login()">
      <label class="font-semibold ml-2">Usuario</label>
      <div class="relative mb-4">
        <!-- Icono -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-gray-500 absolute left-4 top-1/2 -translate-y-1/2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
        <!-- Input -->
        <input type="text" placeholder="Usuario" formControlName="cedula"
          class="w-full border rounded-xl py-2 pl-12 pr-4 ">
      </div>

      <!-- Contraseña -->
  <label class="font-semibold ml-2">Contraseña</label>
  <div class="relative mb-4">
    <!-- Ícono de candado (izquierda) -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-5 h-5 text-gray-500 absolute left-4 top-1/2 -translate-y-1/2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 0h10.5a1.5 1.5 0 0 1 1.5 1.5v6a1.5 1.5 0 0 1-1.5 1.5H6.75A1.5 1.5 0 0 1 5.25 18v-6a1.5 1.5 0 0 1 1.5-1.5Z" />
    </svg>

    <!-- Input de contraseña -->
    <input [type]="hidePassword ? 'password' : 'text'" placeholder="Ingresa la contraseña" formControlName="password"
      class="w-full border rounded-xl py-2 pl-12 pr-12 focus:outline-none focus:ring-2 focus:ring-stone-400 focus:border-transparent">

    <!-- Botón de ojo (derecha) -->
    <button type="button" (click)="Hidepasswords()"
      class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
      [attr.aria-label]="hidePassword ? 'Mostrar contraseña' : 'Ocultar contraseña'">

      <!-- Ícono de ojo cerrado (contraseña oculta) -->
      <svg *ngIf="hidePassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
      </svg>

      <!-- Ícono de ojo abierto (contraseña visible) -->
      <svg *ngIf="!hidePassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
    </button>
  </div>
      <!-- Botón -->
      <button type="submit" class="bg-purple-800 text-white rounded-xl p-2 hover:bg-purple-900 transition-colors">
        Iniciar Sesión
      </button>

    </form>

  </div>

</div>
