<div class="bg-white rounded shadow-md poppins-medium p-6 w-full max-w-4xl">
  <div class="flex flex-col items-center text-center mb-2" mat-dialog-title>
    <h1 class="text-xl font-bold md:text-2xl lg:text-4xl poppins-bold">
      Registro de Curso
    </h1>
    <p class="text-sm md:text-base opacity-50 text-gray-400 mt-2">
      Complete el formulario para registrar el Curso.
    </p>
  </div>
  <div class="space-y-4">
    <form  mat-dialog-content class="space-y-6 p-4">
      <div class="flex flex-col  md:grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" >nombre del curso que deseas crear ? </label>
          <input type="text" class="w-full p-2 border rounded">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" >describa el contenido del curso </label>
          <textarea class="w-full p-2 border rounded"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" >codigo del curso</label>
          <input type="text" class="w-full p-2 border rounded">
        </div>
        <div class="col-span-2">
            <label for="" class="block text-sm font-medium text-gray-700 mb-1"> lista de docentes disponibles</label>
            <select name="" id="">
            <option value="">lista de docentes disponibles</option>
            <option value="">lista de docentes disponibles</option>
          </select>
        </div>
      </div>
      <!-- Botones de acción -->
      <div class="flex justify-end space-x-4 mt-6" mat-dialog-actions>
        <!-- Botón Cancelar -->
        <button (click)="cancelar()"
          class="inline-flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-red-600 hover:bg-gray-300 transition">
          Cancelar
        </button>
        <!-- Botón Guardar -->
        <button type="submit"
          class="inline-flex items-center gap-2 rounded-md bg-purple-700 px-4 py-2 text-sm font-medium text-white hover:bg-purple-800 transition">
          <span> Registrar Docente</span>
        </button>
      </div>
    </form>
  </div>
</div>
