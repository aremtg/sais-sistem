<div class="bg-white rounded shadow-md poppins-medium p-6 w-full max-w-4xl">
  <div class="flex items-center text-center mb-2" mat-dialog-title>
    <h1 class="text-xl font-bold md:text-2xl lg:text-4xl poppins-bold">
      Registro de Estudiantes
    </h1>
    <p class="text-sm md:text-base opacity-50 text-gray-400 mt-2">
      Complete el formulario para registrar el estudiante.
    </p>
  </div>
  <div class="space-y-4">
    <form [formGroup]="registerStudent" mat-dialog-content class="space-y-6 p-4">
      <div class="flex flex-col md:grid md:grid-cols-2 gap-4">
        <div class="flex flex-col col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Identificacion</label>
          <select class=" w-full p-2 border rounded">
            <option class="" value="SL">seleccione el tipo de identificacion</option>
            <option value="CC">Cedula de ciudadania</option>
            <option value="TI">Tarjeta de Identificacion</option>
            <option value="PP">Pasaporte</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">CÃ©dula: </label>
          <input type="text" formControlName="cedula" class="w-full p-2 border rounded">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre: </label>
          <input type="text" formControlName="name" class="w-full p-2 border rounded">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Apellido: </label>
          <input type="text" formControlName="lastname" class="w-full p-2 border rounded">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Telefono: </label>
          <input type="tel" formControlName="telefono" class="w-full p-2 border rounded">
        </div>
        <div class="flex flex-col col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Email: </label>
          <input type="email" formControlName="email" class="w-full p-2 border rounded">
        </div>
        <div class="flex flex-col col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Curso a Matricular</label>
          <select class="w-full p-2 border rounded">
            <option value="" disabled selected>Seleccione un curso</option>
            <option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.codigo }} {{ curso.nombreCurso }}</option>
          </select>
        </div>
      </div>
      <div class="flex justify-end space-x-4 mt-6" mat-dialog-actions>
        <button (click)="cancelar()"
          class="inline-flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-red-600 hover:bg-gray-300 transition">
          Cancelar
        </button>
        <button type="submit" (click)="guardar()"
          class="inline-flex items-center gap-2 rounded-md bg-purple-700 px-4 py-2 text-sm font-medium text-white hover:bg-purple-800 transition">
          <span>
            Registrar Estudiante
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
