<div class="w-full bg-white p-6 rounded-lg shadow space-y-8">
  <div class="flex justify-between items-center ">
    <span class="text-2xl poppins-semibold">modulo de estudiante</span>
    <p class="text-gray-300">modulo de registro y control de estudiantes</p>
    <button class="border rounded p-2 m-2" matTooltip="registrar alumno" matTooltipClass="mat-tooltip">registrar
      alumno</button>
  </div>
  <div class="w-full bg-gray-100 rounded-lg p-4 shadow-sm">
    <div class="flex flex-col gap-4 md:flex-row md:items-end">
      <!-- Buscador -->
      <div class="w-full md:w-1/3">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Buscar
        </label>
        <div class="flex gap-2">
          <input type="search" placeholder="Buscar el nombre, cédula del estudiante" class="flex-1 rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600" />
          <button type="button" class="rounded-md bg-purple-700 px-5 py-2 text-sm font-medium text-white hover:bg-purple-800 transition whitespace-nowrap" matTooltip="Buscar">
            Buscar
          </button>
        </div>
      </div>
      <!-- Curso -->
      <div class="w-full md:w-1/4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Curso
        </label>
        <select class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm
               bg-white focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600" matTooltip="seleciona un curso">
          <option   value="">Todos</option>
          <option  value="curso1">Curso 1</option>
          <option  value="curso2">Curso 2</option>
        </select>
      </div>

      <!-- Profesor -->
      <div class="w-full md:w-1/4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Profesor
        </label>
        <select class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm
               bg-white focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600" matTooltip="selecciona un profesor">
          <option value="">Todos</option>
          <option value="prof1">Juan Pérez</option>
          <option value="prof2">Ana Gómez</option>
        </select>
      </div>

      <!-- Botones -->
      <div class="flex gap-2 w-full md:w-auto">
        <button type="reset" class="w-full md:w-auto rounded-md bg-gray-300 px-4 py-2 text-sm
               font-medium text-gray-700 hover:bg-gray-400 transition" matTooltip="Limpiar filtros">
          Limpiar Filtros
        </button>
      </div>

    </div>
  </div>

  <table class="border-collapse border border-gray-300 w-full text-center">
    <thead class="bg-gray-200">
      <tr>
        <th class="border border-gray-300">Items</th>
        <th class="border border-gray-300 p-2">Nombre Completo</th>
        <th class="border border-gray-300 p-2">cedula</th>
        <th class="border border-gray-300 p-2">email</th>
        <th class="border border-gray-300 p-2">curso</th>
        <th class="border border-gray-300 p-2">profesor</th>
        <th class="border border-gray-300 p-2">nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="border border-gray-300 p-2">nombre</td>
        <td class="border border-gray-300 p-2">nombre</td>
        <td class="border border-gray-300 p-2">nombre</td>
        <td class="border border-gray-300 p-2">nombre</td>
        <td class="border border-gray-300 p-2">nombre</td>
        <td class="border border-gray-300 p-2">nombre</td>
      </tr>
    </tbody>
  </table>
</div>
