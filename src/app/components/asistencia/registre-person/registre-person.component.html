<div class="bg-white rounded-xl shadow-md space-y-8 poppins-medium">
  <div class="flex items-center flex-col bg-gray-100 border-b border-gray-200 p-5" >
    <h1 class="text-xl poppins-bold">
      Registrar Asistencia de Personal
    </h1>
    <p class="text-sm opacity-50">
      Complete el formulario para registrar la asistencia del personal.
    </p>
  </div>
  <form mat-dialog-content class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
      <div class="flex flex-col justify-center mb-4 mr-4">
        <label class="block poppins-bold text-sm text-black">Cedula: </label>
        <input type="text" id="cedula"
          class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-gray-300 focus:border-gray-400 outline-none transition-all">
      </div>
    </div>
    <div class="mb-4" *ngIf="mostrardetallesobjeto">
      <label class="block text-sm  text-black">Objeto</label>
      <input type="text" id="cedula"
        class="mt-1 block w-full border-2 border-gray-200 rounded-md text-sm shadow-md p-2 outline-none">
    </div>
  </form>
  <div *ngIf="!mostrardetallesobjeto" class="flex justify-end">
    <button (click)="mostarobsjeto()"
      class="inline-flex items-center gap-2 rounded-md bg-purple-700 px-4 py-2
             text-sm font-medium text-white hover:bg-purple-800 transition">
      <mat-icon class="p-1">add</mat-icon>
      Objeto</button>
  </div>
  <div *ngIf="mostrardetallesobjeto" class="flex gap-2">
    <button mat-button type="button" (click)="mostrardetallesobjeto = false"
      class="px-4 py-2 bg-gray-500 text-white rounded">
      Atr√°s
    </button>
  </div>
  <div class="flex justify-end space-x-4 font-medium" mat-dialog-actions>
    <button mat-dialog-close class="inline-flex items-center gap-2 rounded-md bg-red-600 px-4 py-2
             text-sm font-medium text-white hover:bg-red-500 transition">
      Cancelar
    </button>
    <button type="submit"
      class="inline-flex items-center gap-2 rounded-md bg-purple-700 px-4 py-2
             text-sm font-medium text-white hover:bg-purple-800 transition">
      <span>
        Registrar Asistencias
      </span>
    </button>
  </div>
</div>
