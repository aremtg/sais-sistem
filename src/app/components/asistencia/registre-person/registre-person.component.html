<div class="bg-white p-6 rounded-xl shadow space-y-8">
  <div class="flex items-center mb-4 " matDialogTitle>
    <h1 class="text-2xl font-semibold">
      Registrar Asistencia de Personal
    </h1>
    <p class="text-sm opacity-50">
      Complete el formulario para registrar la asistencia del personal.
    </p>
  </div>
  <form mat-dialog-content class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-1">
      <div class="flex flex-col justify-center items-center mb-4 mr-4">
        <label class="block text-sm font-medium text-black">Cedula : </label>
        <input type="text" id="cedula" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      </div>
    </div>
  </form>
  <div class="flex justify-end space-x-4" mat-dialog-actions>
    <button mat-button mat-dialog-close class=" px-4 py-2">
      Cancelar
    </button>
    <button mat-button type="submit" class="  px-4 py-2 ">
      <span>
        Registrar Asistencias
      </span>
    </button>
  </div>
</div>
