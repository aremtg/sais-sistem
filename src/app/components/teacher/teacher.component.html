<div class="w-full bg-white p-6 rounded-lg shadow-md space-y-8">
  <div class="w-full bg-white p-6 rounded-xl shadow-md space-y-6">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold text-gray-800">
          Módulo de Profesores
        </h1>
        <p class="text-sm text-gray-500">
          Registro, consulta y control académico de profesores.
        </p>
      </div>

      <button (click)="register()" class="inline-flex items-center gap-2 rounded-md bg-purple-700 px-4 py-2
             text-sm font-medium text-white hover:bg-purple-800 transition" matTooltip="Registrar Docente">
        + Registrar Docente
      </button>
    </div>

    <div class="w-full bg-gray-100 rounded-lg p-4 shadow-md">
      <div class="flex flex-col gap-4 md:flex-row md:items-end">
        <!-- Buscador -->
        <div class="w-full md:w-1/3">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Buscar
          </label>
          <div class="flex flex-col sm:flex-row gap-2">
            <div class="relative flex-1">
              <mat-icon
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">search</mat-icon>
              <input type="text" placeholder="Buscar por cedula" class="w-full rounded-md border border-gray-300
               pl-10 pr-3 py-2 text-sm
               focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600
               transition" />
            </div>
          </div>
        </div>
        <!-- Profesor -->
        <div class="w-full md:w-1/4">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Cursos
          </label>
          <select class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm
               bg-white focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600"
            matTooltip="selecciona un profesor">
            <option value="">Todos Cursos</option>
            <option value="prof1">Juan Pérez</option>
            <option value="prof2">Ana Gómez</option>
          </select>
        </div>

        <!-- Botones -->
        <div class="flex gap-2 w-full md:w-auto">
          <button type="reset" class="w-full md:w-auto rounded-md bg-gray-300 px-4 py-2 text-sm
               font-medium text-gray-700 hover:bg-gray-400 transition" matTooltip="Limpiar filtros">
            Limpiar Filtros
          </button>
        </div>

      </div>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto rounded-xl border-2 border-gray-200">
      <table class="w-full text-sm text-left">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="p-3">#</th>
            <th class="p-3">Nombre</th>
            <th class="p-3">Cédula</th>
            <th class="p-3">Email</th>
            <th class="p-3">Curso</th>
            <th class="p-3">Profesor</th>
            <th class="p-3 text-center">Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr class="border-t hover:bg-gray-50">
            <td class="p-3">1</td>
            <td class="p-3">Juan Pérez</td>
            <td class="p-3">0102030405</td>
            <td class="p-3">juanemail.com</td>
            <td class="p-3">Curso 1</td>
            <td class="p-3">Ana Gómez</td>

            <td class="p-3 flex justify-center gap-4 ">
              <button matTooltip="Ver" class="text-purple-800 hover:underline">
                Ver
              </button>
              <button matTooltip="Editar" class="text-yellow-700 hover:underline">
                Editar
              </button>
              <button matTooltip="Eliminar" class="text-red-700 hover:underline">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
